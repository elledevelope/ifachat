<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"
        integrity="sha512-8ExARjWWkIllMlNzVg7JKq9RKWPlJABQUNq6YvAjE/HobctjH/NA+bSiDMDvouBVjp4Wwnf1VP1OEv7Zgjtuxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/7.4.1/tinymce.min.js"
        integrity="sha512-TDS3vtbiUCZzBBZO8LFud171Hw+ykrQgkrvjwV+i+XsI0LC46PR4affO+9VbgcR79KreoN7J0HKup9mrle4gRA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="m-5">

    <!-- Users-currently-online-list -->
    <section id="usersOnline" class="mb-4">
        <h2>Currently online :</h2>
        <ul id="userList"></ul>
    </section>

    <!-- Private message Popup -->
    <div id="privateMessagePopup" style="display: none;" class="pop-send">
        <div class="pop-send-content">
            <span class="close" id="closePopup">&times;</span>
            <h3>DM to <span id="privateRecipient"></span></h3>


            <!-- Message input area -->
            <textarea id="privateMessageText" class="form-control mb-3"
                placeholder="Type your message here..."></textarea>
            <button id="sendPrivate" class="btn btn-primary m-2">Send</button>
        </div>
    </div>

    <!-- Incoming messages area -->
    <div id="incomingMessages" class="text-primary text-center"></div>



    <!-- Chat -->
    <section id="saisiePublic" class="mb-4">
        <h2>Chat with others :</h2>
        <textarea id="textPublic" class="form-control mb-3"></textarea>
        <div class="text-center">
            <button id="sendPublic" class="btn btn-primary m-2">SEND</button>
        </div>
    </section>
    <section id="messagesPublic" class="mb-4"></section>
    <section id="clientsList" class="mb-4"></section>
    <section id="saisiePrivate" class="mb-4">
        <textarea id="textPrivate" class="form-control mb-3"></textarea>
        <div class="text-center">
            <button id="sendPrivate" class="btn btn-primary"></button>
        </div>
    </section>
    <section id="messagesPrivate"></section>

</body>

</html>
